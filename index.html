<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pista Secreta</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: lime;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 1.5rem;
    }

    #mensaje::after {
      content: '_';
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="mensaje"></div>

  <!-- ðŸŽµ MÃºsica de fondo -->
  <audio id="Crystal Castles - Vanished" autoplay loop>
    <source src="Crystal Castles - Vanished" type="audio/mpeg">
    Tu navegador no soporta audio HTML.
  </audio>

  <script>
    const texto = "If you want to solve the puzzle with the day and the month you have to remember";
    const mensaje = document.getElementById("mensaje");
    let i = 0;

    function escribir() {
      if (i < texto.length) {
        mensaje.textContent += texto.charAt(i);
        i++;
        setTimeout(escribir, 50); // velocidad de escritura
      }
    }

    escribir();
  </script>
</body>
</html>
